<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formstyle.css" />
    <title>Form</title>
</head>

<body>
    <main>
        <header>
            <img src="lag.png" alt="logo">
        </header>

        <div class="container">
            <div class="apply box">
                <h2>APPLICATION FORM</h2>
                <form action="" method="post">

                    <div class="form-control">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                    </div>

                    <div class="form-control">
                        <label for="address">Address:</label>
                        <input type="address" name="address" placeholder="Enter your address">
                    </div>

                    <div class="form-control">
                        <label for="jobrole">Job Role:</label>
                        <select name="jobe-role" id="jobe-role">
                            <option value="">Select Job role</option>
                            <option value="crim">Crim Faculty</option>
                            <option value="nur">NURSING FACULTY</option>
                            <option value="iclean">ICLEAN STAFF</option>
                            <option value="medtech">MEDICAL TECHNICIAN</option>
                            <option value="secu">SECURITY GUARD</option>
                            <option value="IT">IT FACULTY</option>
                            <option value="ceinstruc">CE INSTRUCTOR</option>
                            <option value="reg">REGISTRAR</option>
                            <option value="accountancy">ACCOUNTANT FACULTY</option>
                        </select>
                    </div>

                    <div class="form-control">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number">
                    </div>

                    <div class="form-control">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>

                    <div class="form-control">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob">
                    </div>

                    <div class="column">
                        <h3>Educational Background</h3>

                        <div class="form-control">
                            <label for="schoolAttended">School Attended:</label>
                            <input type="text" id="schoolAttended" name="schoolAttended" placeholder="Enter school name">
                        </div>

                        <div class="form-control">
                            <label for="degreeEarned">Degree Earned:</label>
                            <input type="text" id="degreeEarned" name="degreeEarned" placeholder="Enter degree">
                        </div>

                        <div class="form-control">
                            <label for="fieldOfStudy">Field of Study:</label>
                            <input type="text" id="fieldOfStudy" name="fieldOfStudy" placeholder="Enter major or field of study">
                        </div>

                        <div class="form-control">
                            <label for="uploadTOR">Upload Your TOR:</label>
                            <input type="file" id="uploadTOR" name="uploadTOR">
                        </div>

                    </div>

                    <div class="column">
                        <h3>Work Experience</h3>

                        <div class="form-control">
                            <label for="previousEmployee">Previous Employee:</label>
                            <input type="text" id="previousEmployee" name="previousEmployee" placeholder="Enter previous employer">
                        </div>

                        <div class="form-control">
                            <label for="jobTitles">Job Titles:</label>
                            <textarea id="jobTitles" name="jobTitles" placeholder="Enter job titles"></textarea>
                        </div>

                        <div class="form-control">
                            <label for="jobResponsibilities">Job Responsibilities:</label>
                            <textarea id="jobResponsibilities" name="jobResponsibilities" placeholder="Enter job responsibilities"></textarea>
                        </div>
                    </div>

                    <div class="column">
                        <h3>Skills and Qualifications</h3>

                        <div class="form-control">
                            <label for="technicalSkills">Technical Skills:</label>
                            <textarea id="technicalSkills" name="technicalSkills" placeholder="Enter technical skills"></textarea>
                        </div>

                        <div class="form-control">
                            <label for="softSkills">Soft Skills:</label>
                            <textarea id="softSkills" name="softSkills" placeholder="Enter soft skills"></textarea>
                        </div>
                    </div>

                    <div class="form-control">
                        <h3>Objective or Personal Statement</h3>

                        <div class="form-control">
                            <label for="personalStatement">Brief statement about career goals and skills:</label>
                            <textarea id="personalStatement" name="personalStatement" placeholder="Enter personal statement"></textarea>
                        </div>
                    </div>

                <button type="submit" class="submit-btn">Submit</button>

                    <div class="goback-buttons">
                        <a href="jobvac.html" class="goback-button">&#x2190</a>   </form>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
